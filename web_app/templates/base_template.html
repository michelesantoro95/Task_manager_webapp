<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Manager App</title>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Tasks manager App</h1>

    <a href="addnew/" class="btn btn-primary">Add New</a>
    <table class="Table">
        <tr>
            <th>Task id</th>
            <th>Task author</th>
            <th>Deadline</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
            {%for task in tasks %} 
            <tr>
                <td>{{task.id}}</td>
                <td>{{task.author}}</td>
                <td>{{task.deadline}}</td>
                <td>{{task.title}}</td>                
                <td>{{task.description}}</td>
                <!-- <td><a class="ui red button" href="/tasks_list/{{task.id}}">Delete</a></td> -->
                <td><a href="/delete/{{task.id}}" class="btn btn-success">Delete</a> | <a href="/edit_task/{{task.id}}" class="btn btn-danger">Update</a> </td>                 
            </tr>

            {%endfor%}

    </table>
</body>
</html>
