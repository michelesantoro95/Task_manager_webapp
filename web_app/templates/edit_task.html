<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

{% block content %}
<form action="/update_task/{task_id}" method="post"> 
    <div class="mb-3">
        <label>id</label>
        <input type="text" name="id" value="{{task.id}}" class="form-control" readonly />
    </div> 
    <div class="mb-3">
        <label>author</label>
        <input type="text" name="author" value="{{task.author}}" class="form-control" />
    </div> 
    <div class="mb-3">
        <label>deadline</label>
        <input type="text" name="deadline" value="{{task.deadline}}" class="form-control" />
    </div> 
    <div class="mb-3">
        <label>title</label>
        <input type="text" name="title" value="{{task.title}}" class="form-control" />
    </div> 
    <div class="mb-3">
        <label>description</label>
        <input type="text" name="description" value="{{task.description}}" class="form-control" />
    </div> 

    <input type="submit" value="Submit" class="btn btn-primary mb-3"/>  
</form> 
{% endblock content %}

</body>
</html>
